<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Chivo:wght@100;200;300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title> jaianm -- Pod landing page</title>
    </head>
    <body>
        <main>
            <div class="container">
                <section
                    id="hero"
                    class="flex flex-col align-start justify-start"
                >
                    <div class="hero__logo">
                        <img src="./assets/desktop/logo.svg" alt="" />
                    </div>
                    <div
                        class="hero__text-content flex flex-col justify-start align-start"
                    >
                        <div class="hero__heading">
                            <h1>
                                <span>PUBLISH YOUR PODCASTS</span> EVERYWHERE.
                            </h1>
                        </div>
                        <div class="hero__desc">
                            <p>
                                Upload your audio to Pod with a single click.
                                Weâ€™ll then distribute your podcast to Spotify,
                                Apple Podcasts, Google Podcasts, Pocket Casts
                                and more!
                            </p>
                        </div>
                        <div
                            class="hero__footer-mobile flex flex_row align-center justify-start"
                        >
                            <img src="./assets/desktop/spotify.svg" alt="" />
                            <img
                                src="./assets/desktop/apple-podcast.svg"
                                alt=""
                            />
                            <img
                                src="./assets/desktop/google-podcasts.svg"
                                alt=""
                            />
                            <img
                                src="./assets/desktop/pocket-casts.svg"
                                alt=""
                            />
                        </div>
                        <div class="hero__form">
                            <input
                                type="email"
                                placeholder="Email address"
                                id="input_email"
                                required
                            />
                            <label
                                class="hero_form__email-error"
                                for="input_email"
                                >Oops! Please check your email</label
                            >
                            <button type="submit">Request Access</button>
                        </div>
                        <div
                            class="hero__footer flex flex_row align-center justify-start"
                        >
                            <img src="./assets/desktop/spotify.svg" alt="" />
                            <img
                                src="./assets/desktop/apple-podcast.svg"
                                alt=""
                            />
                            <img
                                src="./assets/desktop/google-podcasts.svg"
                                alt=""
                            />
                            <img
                                src="./assets/desktop/pocket-casts.svg"
                                alt=""
                            />
                        </div>
                    </div>
                    <div class="hero__dots-pattern">
                        <img
                            src="./assets/desktop/bg-pattern-dots.svg"
                            alt=""
                        />
                    </div>
                </section>
            </div>
        </main>
        <script>
            window.addEventListener("load", function () {
                const email_input = document.querySelector(
                    ".hero__form input[type='email']"
                );
                const email_error = document.querySelector(".hero__form label");
                const submit_button =
                    document.querySelector(".hero__form button");
                submit_button.addEventListener("click", submitForm);

                function submitForm(event) {
                    if (!email_input.checkValidity()) {
                        event.preventDefault();
                        email_error.style.display = "block";
                    } else {
                        email_error.style.display = "none";
                    }
                }
            });
        </script>
    </body>
</html>
