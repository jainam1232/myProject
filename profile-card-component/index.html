<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<!-- Favicon -->
	<link
	  href="images/favicon-32x32.png"
	  rel="icon"
	  type="image/png"
	  sizes="32x32"
	/>

	<!-- File title -->
	<title> JAinam profile-card-component</title>

	<!-- Google Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link
	  href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
	  rel="stylesheet"
	/>

	<!-- CSS File -->
	<link href="style.css" rel="stylesheet" />
  </head>
  <body>
	<!-- Main container-->
	<main>
	  <!-- Profile container -->
	  <div class="profile-card__container">
		<!-- Profile card background  -->
		<div class="profile-card__bg">
		  <img
			class="profile-card__img"
			src="images/image-victor.jpg"
			alt="profile-image"
		  />

		  <!-- Profile card  details -->
		  <div class="profile-card__details">
			<!-- Name, age and city of user -->
			<span class="profile-card__name">Victor Crest </span>
			<span class="profile-card__age">26</span><br />
			<span class="profile-card__city">London</span>
		  </div>

		  <!-- Social details -->
		  <div class="profile-card__socials">
			<!-- Followers, Likes and Photos details of user -->
			<div>
			  <span class="profile-card__num">80K</span> <br />
			  <span class="profile-card__text">Followers</span>
			</div>

			<div>
			  <span class="profile-card__num">803K</span> <br />
			  <span class="profile-card__text">Likes</span>
			</div>

			<div>
			  <span class="profile-card__num">1.4K </span> <br />
			  <span class="profile-card__text">Photos</span>
			</div>
		  </div>
		</div>
	  </div>
	</main>
  </body>
</html>
